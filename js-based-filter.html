<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-Based-Filter</title>
    <style>
        /* Overall Grid Layout */
        .container {
            display: grid;
            grid-template-columns: 220px 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            position: relative;
            right: 150px;
        }

        /* Sidebar Styling */
        .sidebar {
            background: #f9f9f9;
            padding: 20px;
            border-right: 1px solid #ddd;
            height: fit-content;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.05);
        }

        .sidebar h2 {
            color: #d32f2f;
            font-size: 18px;
        }

        .sidebar input[type="text"] {
            width: 90%;
            padding: 8px;
            margin: 10px 0 20px;
        }

        .sidebar ul {
            padding-left: 0;
            list-style: none;
        }

        .sidebar li {
            cursor: pointer;
            padding: 5px 0;
            color: #333;
        }

        .sidebar li.active {
            color: #007bff;
            font-weight: bold;
        }

        .sidebar input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }



        section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: 40px auto;
            padding: 10px;
            position: relative;
            bottom: 540px;
        }

        /* Card Styling */
        figure {
            background: #fff;
            border: 1px solid #0f0e0e;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        figure:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* Image Styling */
        img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>CART</h2>
            <input type="text" id="searchInput" placeholder="Search Product..." />

            <h4>Category</h4>
            <ul id="categoryList">
                <li data-category="All" class="active">All</li>
                <li data-category="Watch">Watch</li>
                <li data-category="Mobiles">Phones</li>
                <li data-category="Tv">TVs</li>
            </ul>

            <h4>Price Range</h4>
            <input type="range" id="priceRange" min="0" max="50000" step="100" value="50000" />
            <p>Up to â‚¹<span id="rangeValue">50000</span></p>
        </aside>
      <div id="productGrid"></div>

    </div>



    <script src="js-based-filter.js"></script>
</body>

</html>
